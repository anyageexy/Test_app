<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contain">
    <div class="start__wrapper"><input type="button" id="start" class="start" value="start" onclick="start()"></div>
    <div class="wrapper" id="wrapper" style="display: none;">
        <div class="wrapper__question">
            <div class="title__question">
                <span class="number__question" id="number__question">1</span><span>. </span> 
            </div>
            <div class="question" id="question"></div>
        </div>
        
        <div class="answer">
            <input type="text" id="answer" autocomplete="off" placeholder="Введите ответ">
        </div>
        <div class="action__user">
            <div class="back">
                <input type="button" class="button__action" value="назад" id="back" onclick="back()">
            </div>
            <div class="next">
                <input type="button" class="button__action" value="ок" id="next" onclick="next()">
            </div>
        </div>
    </div>
    <div class="rezults" id="rezults" style="display: none;">
        <div class="rezult__title" id="rezult__title">Ваш результат</div>
        <div class="mark__wrapper"><div class="mark" id="mark"></div>/<div class="all" id="all"></div> </div>
        <!--<div class="rezult__after-title" id="rezult__after-title">Баллов</div>-->
        <div><input type="button" class="restart" id="restart" value="заново" onclick="restart()"></div>
    </div>
    <script>
        var questionsArr = ['Сколько будет 2+0 ?', 'Сколько будет 2+2 ?', 'Сколько будет 4+2 ?', 'Сколько будет 2+6 ?' , 'Сколько будет 5+5 ?'];
        var answersArr = [2, 4, 6, 8, 10];
        var answersUser = [];
        var index=1;
        var rights;
        document.getElementById("all").innerText = questionsArr.length;
        function start(){
            document.getElementById("wrapper").style.display = "block";
            document.getElementById("start").style.display = "none";
            document.getElementById('question').innerText = questionsArr[index-1];
        }

        function next(){ 
           if(index <= questionsArr.length-1){
            document.getElementById('question').innerText = questionsArr[index];
            document.getElementById('number__question').innerText = index+1;
            answersUser[index - 1]= document.getElementById("answer").value;
            document.getElementById('answer').value = '';
            index = index+1;
           } 
           else{
            answersUser[index - 1]= document.getElementById("answer").value;
            index=1;
            end();
           }
        }
        function back(){
            if(index>=1){
                //alert(index);
                index = index-1;
                document.getElementById('question').innerText = questionsArr[index];
                document.getElementById('number__question').innerText = index+1;
                document.getElementById('answer').value = '';
               // alert(index);
            }else{
            if(index=0){
                index = index-1;
                document.getElementById("wrapper").style.display = "none";
                document.getElementById("start").style.display = "block";
            }}
            if(index<=-1){
                document.getElementById("back").disabled = true; 
            }
        }
        function end(){
            document.getElementById("wrapper").style.display = "none";
            document.getElementById("rezults").style.display = "block";
            rights=0;
            for(i = 0; i < answersArr.length; i++){
                if(answersArr[i]==answersUser[i]){
                     rights=rights+1;
                }
            }
            document.getElementById('mark').innerText = rights;
        }
        function restart(){
            document.getElementById("wrapper").style.display = "block";
            //document.getElementById("restart").style.display = "none";
            document.getElementById("rezults").style.display = "none";
            document.getElementById('question').innerText = questionsArr[index-1];
            document.getElementById('number__question').innerText = index;
        }
    </script>
    </div>
</body>
</html>
